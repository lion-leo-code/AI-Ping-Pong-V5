<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <link rel="icon" href="pingpong.ico"
        type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background.jpg">
        <center>
        <div class="btn btn-info heading">
            <h2>PING PONG</h2>
            <button class="btn btn-info" data-toggle="modal" data-target="#myModal">INSTRUCTIONS</button>
          </div>
    
          <img src="pingpong.gif" class="big_image">
          <br><br>
          <button class="btn btn-success" onclick="startGame();" id="start">Play Game</button>
          <br><br>
          <h3 id="status" class="btn btn-warning"></h3>
          <br><br>
          <div id="canvas"></div><br><br>
          <button class="btn btn-danger" id="abcdef" onclick="restartGame();"><i class="glyphicon glyphicon-refresh"></i>  Restart</button>
          <h4>Made By - Akshay Banga
          </h4>

          <div id="myModal" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button class="close" data-dismiss="modal">&times;</button>
                  <h4>Instructions</h4>
                </div>
                <!--MODAL BODY-->
                <div class="modal-body">
                    <label>1) Keep your laptop steady
                    <br><br>
                    2) Move yourself(approx.) 3 - 4 feet away from your laptop.
                    <br><br>
                    3) Move your Right Wrist up and down(a red dot should appear on your wrist)
                    <br><br>
                    4) Press the "Play Game" Button
                    <br><br>
                    5) Repeat step 1, 2 and 3. 
                    <br><br><br>
                    <x>Tip: The red paddle is yours and will move as per your wrist</x>
                    </label>
                </div>
              </div>
            </div>
          </div>
          </center>
        <script src="main.js"></script>
    </body>
</html>
